calibration_notch2D Asym finite J2 plane stress:

  problem:
    name: vfm_forward_sens_notch2D_Asym_finite_J2_plane_stress
    write synthetic: false
    write pvd: true
    write measured: true

  discretization:
    geom file: '../../../../meshes/notch_Asym_3D_surface_to_2D/thickness_THICKNESS/notch2D_Asym.dmg'
    mesh file: '../forward/noisy_displacement_data/noisy_0x/noisy_synthetic_plane_stress/'
    assoc file: '../../../../meshes/notch_Asym_3D_surface_to_2D/thickness_THICKNESS/notch2D_Asym.txt'
    time file: '../forward/time.dat'

  residuals:
    global residual:
      type: 'mechanics_plane_stress'
      nonlinear max iters: 30
      nonlinear absolute tol: 1.e-12
      nonlinear relative tol: 1.e-12
      print convergence: true
      max line search evals: 10
      # !!! make consistent with the 3D mesh !!!
      thickness: THICKNESS
    local residual:
      type: 'hyper_J2_plane_stress'
      nonlinear max iters: 500
      nonlinear absolute tol: 1.e-12
      nonlinear relative tol: 1.e-12
      materials:
        body:
          E: 200.e3
          nu: 0.30
          Y: Y_VAL
          S: S_VAL
          D: D_VAL
          A: 0.
          n: 0.
          K: 0.

  # bc name: [resid_idx, eq, node_set_name, value]
  dirichlet bcs:
    field:
      bc 1: [0, 0, ymin, 0.0]
      bc 2: [0, 1, ymin, 0.0]
      bc 3: [0, 0, ymax, 0.0]
      bc 4: [0, 1, ymax, 0.0]

  quantity of interest:
    type: 'calibration'
    coordinate index: 1
    coordinate value: 1.0
    load input file: "../forward/noisy_load_data/noisy_0x_load.dat"
    objective out file: "objective_vfm_forward_sens_calibration.dat"
    reaction force component: 1
    displacement weights: [1e0, 1e0]
    balance factor: 1.

  linear algebra:
    Linear Solver Type: "Belos"
    Preconditioner Type: "Teko"
    Linear Solver Types:
      Belos:
        Solver Type: "Block GMRES"
        Solver Types:
          Block GMRES:
            Convergence Tolerance: 1.e-12
            Output Frequency: 10
            Output Style: 1
            Verbosity: 33
            Maximum Iterations: 200
            Block Size: 1
            Num Blocks: 200
            Flexibile Gmres: false
        VerboseObject:
          Output File: "none"
          Verbosity Level: "none"
    Preconditioner Types:
      Teko:
        Inverse Type: "BGS2x2"
        Write Block Operator: false
        Test Block Operator: false
        Inverse Factory Library:
          BGS2x2:
            Type: "Block Gauss-Seidel"
            Use Upper Triangle: false
            Inverse Type 1: "AMG2"
          AMG2:
            Type: "MueLu"
            number of equations: 2
            verbosity: "none"
            'problem: symmetric': false
          GS:
            Type: "Ifpack2"
            Overlap: 1
            Ifpack2 Settings:
              'relaxation: type': "Gauss-Seidel"
